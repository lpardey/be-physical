name: Lint and Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:
  build-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      REPOSITORY: ${{ steps.repository_lower.outputs.REPOSITORY }}
            
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: set repository lower case
        id: repository_lower
        run: |
          echo REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: ghcr.io/${{ steps.repository_lower.outputs.REPOSITORY }}_dev
          push: true
          target: development
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    needs: build-dev
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ needs.build-dev.outputs.REPOSITORY }}_dev
    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run ruff
        run: |
          ruff check .

      - name: Run mypy
        run: |
          mypy .

      - name: Migrate
        run: |
          python be_physical/manage.py migrate

      - name: Run pytest
        run: |
          pytest -v .